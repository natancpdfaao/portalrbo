<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão de Habilitar/Desabilitar</title>
<style>
.toggle-button {
appearance: none;
-webkit-appearance: none;
width: 60px;
height: 30px;
background: #ccc;
border-radius: 15px;
position: relative;
outline: none;
cursor: pointer;
transition: background 0.3s;
}
.toggle-button:checked {
background: #4caf50;
}
.toggle-button::before {
content: '';
position: absolute;
width: 26px;
height: 26px;
background: #fff;
border-radius: 50%;
top: 2px;
left: 2px;
transition: transform 0.3s;
}
.toggle-button:checked::before {
transform: translateX(30px);
}
</style>
</head>
<body>
<label>
<input type="checkbox" class="toggle-button" id="toggle">
</label>
<button id="actionButton" disabled>HABILITAR IMPRESSÃO</button>

<script>
const toggle = document.getElementById('toggle');
const actionButton = document.getElementById('actionButton');

toggle.addEventListener('change', function() {
actionButton.disabled = !this.checked;
});
</script>
</body>
</html>
